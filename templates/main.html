<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello from {{.ClusterID}}</title>
    </head>
    <body>
        <h1 style="color: #FFFFFF; background-color: dodgerblue; font-family: Arial, Helvetica, sans-serif; text-align: center">Hello from {{.ClusterID}}</h1>
        <p style="font-family: Arial, Helvetica, sans-serif; text-align: center;">I'm running on this instance: <b>{{.NodeName}}</b></p>
        <p style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Currently sitting on <b>{{.Namespace}}</b> namespace</p>
        <p style="font-family: Arial, Helvetica, sans-serif; text-align: center;">My pod name is <b>{{.PodName}}</b></p>
    </body>
</html>
